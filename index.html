<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./pages/index.css" />
	</head>
	<body class="page">
		<section class="profile">
			<p class="profile__name">Max Jacobson</p>
			<p class="profile__title">Practicum Tutor</p>
			<div id="editBtn" class="button">Edit</div>
		</section>

		<div class="overlay"></div>
		<section class="modal">
			<div class="modal__content">
				<div class="modal__close">&#10006;</div>
				<form name="profile">
					<div class="modal__form-control">
						<label class="modal__form-control-label" for="name">Name: </label>
						<input
							class="modal__form-control-input"
							id="name"
							type="text"
							name="name"
						/>
					</div>
					<div class="modal__form-control">
						<label class="modal__form-control-label" for="title"
							>Occupation:
						</label>
						<input
							class="modal__form-control-input"
							id="title"
							type="text"
							name="title"
						/>
					</div>
					<div id="saveBtn" class="button">Save</div>
					<div id="cancelBtn" class="button">Cancel</div>
				</form>
			</div>
		</section>

		<script src="./scripts/index.js"></script>
	</body>
</html>
